<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>LearningCSS>Selectors simulator</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
<header>
    <a class="read-more" href="#">Coming soon</a>
</header>

<section class="controls">

    <h4>CSS Selectors Simulator</h4>

    <p class="instructions">
        Visualize <em>the effects</em> of a css selector in real time.
    </p>

    <input id="selector-input" type="text" placeholder="Enter selector here">

</section>

<section class="display">
    <div class="code">
        <div class="section-header">
            <div id="tmplMenu" class="dropdown">
                <button>HTML</button>

                <ul class="dropdown-menu">
                    <li id="tmplStructure">Structure</li>
                    <li id="tmplHandP">Headings & paragraphs</li>
                    <li id="tmplForms">Forms</li>
                    <li id="tmplTables">Tables</li>
                    <li id="tmplLists">Lists</li>
                    <li class="divide"></li>
                    <li id="tmplCustom">Custom...</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <textarea id="code-editor"></textarea>
        </div>
    </div>

    <div class="preview">
        <div class="section-header">
            Preview
        </div>
        <div id="code-preview" class="content"></div>
    </div>
</section>

<script src="libs/jquery-2.1.3.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
